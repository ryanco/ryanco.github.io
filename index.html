---
layout: default
title: Ryan Colwell
---

<div id="home">  
  <div class="blog-index">  
    {% assign post = site.posts.first %}
    {% assign content = post.content %}
    {% include post_detail.html %}
  </div>
  
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
