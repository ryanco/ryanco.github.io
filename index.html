---
layout: default
title: Ryan Colwell
---

<div id="home">  
  <div class="blog-index">  
    {% assign post = site.posts.first %}
    {% assign content = post.content %}
    {% include post_detail.html %}
  </div>
  
  <h1>Previous Post</h1>
  {% if post.previous %}
      <a rel="prev" href="{{ post.previous.url }}">&larr; {{post.previous.title}}</a>
  {% endif %}
  {% if post.next %} 
      <a rel="next" href="{{ post.next.url }}">{{post.next.title}} &rarr;</a>
  {% endif %}
</div>
