<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{{ page.title }}</title>
		<meta name="viewport" content="width=device-width">

		<!-- Bootstrap -->
		<link href="{{ site.url }}/css/foundation.css" rel="stylesheet">
		
		<!-- Custom CSS -->
		<link href="{{ site.url }}/css/main.css" rel="stylesheet">
		
	</head>
	<body>
		
		
		
		<!-- Top Navigation -->
		<nav class="top-bar">
		  <ul class="title-area">
		    <!-- Title Area -->
		    <li class="name">
		      <h1><a href="{{ site.url }}">{{ site.name }}</a></h1>
		    </li>
		    <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
		    <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
		  </ul>

		  <section class="top-bar-section bg-green">
		    <!-- Left Nav Section -->
		    <ul class="left">
		    </ul>

		    <!-- Right Nav Section -->
			<ul class="right">
				<li class="divider hide-for-small"></li>
				<li><a href="{{ site.url }}">Home</a>
				<li><a href="{{ site.url }}/Archive">Archive</a>
				<li><a href="{{ site.url }}/Books">Books</a>
				<li><a href="{{ site.url }}/AboutMe">About Me</a>
		  	</ul>
		  </section>
		</nav>
		
	    <header class="bg-gray header-font">
	      <div class="row">
	        <div class="twelve columns">
	          <h4 class="hide-for-small">{{ site.tagline }}</h4>
	        </div>
	      </div>
	    </header>
		
		<!-- Main Content Area -->
		<div class="row">
		  <div class="twelve columns">{{ content }}</div>
		</div>
		
		
  	    <footer class="bg-gray header-font">
  	      <div class="row">
  	        <div class="small-6 large-centered columns">
  	          <h4 class="hide-for-small">{{ site.footerline }}</h4>
  	        </div>
  	      </div>
  	    </foote>
					  
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="{{ site.url }}/js/foundation/foundation.js"></script>
	</body>
</html>
